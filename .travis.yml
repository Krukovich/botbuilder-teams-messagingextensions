branches:
  only:
  - master
  - preview
sudo: false
language: node_js
cache:
  directories:
  - node_modules
node_js:
- stable
- 6.9.1
- 8.15.0
- 10.15.3
script: npm run build
jobs:
  include:
  - stage: npm release
    node_js: stable
    deploy:
    - provider: npm
      email: wictor@wictorwilen.se
      api_key:
        secure: 
      skip_cleanup: true
      tag: preview
      on:
        branch: preview
        tags: true
    - provider: npm
      email: wictor@wictorwilen.se
      api_key:
        secure: 
      skip_cleanup: true
      on:
        branch: master
        tags: true

